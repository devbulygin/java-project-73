server:
  error:
    include-stacktrace: never

springdoc:
  swagger-ui:
    path: /swagger.html

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false

  datasource:
    url: jdbc:postgresql://${PGHOST}:${PGPORT}/${PGDATABASE}
    username: ${PGUSER}
    password: ${PGPASSWORD}

  jpa:
    show-sql: false

logging:
  level:
    ROOT: INFO